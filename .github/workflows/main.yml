on:
  schedule:
    - cron: '15,46 3,4,5 * * *'   # UTC时间执行，定时时间加8为运行时间
  workflow_dispatch:  # 允许手动触发

      
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bash
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Execute pushplus
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }} 
        run: bash qndxx.sh

